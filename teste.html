<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot Assistente Moderno Estilizado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes blink {
      0%, 20%, 40%, 60%, 80%, 100% {
        opacity: 1;
      }
      10%, 30%, 50%, 70%, 90% {
        opacity: 0;
      }
    }
    @keyframes pupil-move {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(1.5px, 1.5px);
      }
      50% {
        transform: translate(-1.5px, 1.5px);
      }
      75% {
        transform: translate(1.5px, -1.5px);
      }
    }
    @keyframes eye-shine {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
    }
    @keyframes antenna-move {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(15deg);
      }
    }
    .animate-blink {
      animation-name: blink !important;
      animation-duration: 6s !important;
      animation-iteration-count: infinite !important;
      animation-timing-function: ease-in-out !important;
    }
    .antenna-left {
      animation: antenna-move 3s ease-in-out infinite;
      transform-origin: bottom center;
    }
    .antenna-right {
      animation: antenna-move 3s ease-in-out infinite;
      animation-delay: 1.5s;
      transform-origin: bottom center;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-indigo-50 to-blue-50 min-h-screen">

  <!-- Bot Assistente -->
  <div class="fixed bottom-6 right-6 z-50 flex flex-col items-center select-none" id="bot-container" style="touch-action:none;">
    <!-- Janelinha -->
    <div aria-hidden="true" class="pointer-events-none opacity-0 mb-4 w-56 bg-white rounded-3xl shadow-2xl flex flex-col space-y-4 p-5 transform scale-90 transition-all duration-300 origin-bottom" id="bot-popup" style="user-select:none;">
      <button class="w-full bg-blue-700 hover:bg-blue-800 transition-colors duration-300 text-white rounded-xl py-3 text-sm font-semibold flex items-center justify-center gap-3 select-none shadow-md shadow-blue-600/50" type="button" id="btn-explicar">
        <i class="fas fa-book-open text-2xl"></i>
        Explicar o site
      </button>
      <button class="w-full bg-blue-700 hover:bg-blue-800 transition-colors duration-300 text-white rounded-xl py-3 text-sm font-semibold flex items-center justify-center gap-3 select-none shadow-md shadow-blue-600/50" type="button" id="btn-navegar">
        <i class="fas fa-compass text-2xl"></i>
        Navegar comigo
      </button>
      <button class="w-full bg-blue-700 hover:bg-blue-800 transition-colors duration-300 text-white rounded-xl py-3 text-sm font-semibold flex items-center justify-center gap-3 select-none shadow-md shadow-blue-600/50" type="button" id="btn-suporte">
        <i class="fas fa-life-ring text-2xl"></i>
        Suporte
      </button>
      <button class="w-full bg-blue-700 hover:bg-blue-800 transition-colors duration-300 text-white rounded-xl py-3 text-sm font-semibold flex items-center justify-center gap-3 select-none shadow-md shadow-blue-600/50" type="button" id="btn-surpreenda">
        <i class="fas fa-dice text-2xl"></i>
        Surpreenda-me
      </button>
    </div>
    <!-- Botão circular estilizado -->
    <button aria-controls="bot-popup" aria-expanded="false" aria-label="Bot assistente" class="relative w-24 h-24 rounded-3xl bg-gradient-to-br from-indigo-700 to-blue-700 shadow-2xl flex flex-col items-center justify-center cursor-pointer focus:outline-none focus:ring-4 focus:ring-indigo-400" id="bot-button" style="animation: float 4s ease-in-out infinite; touch-action:none;" type="button">
      <!-- Antena -->
      <div class="absolute -top-8 w-5 h-12 flex flex-col items-center">
        <div class="w-2 h-8 bg-indigo-400 rounded-full origin-bottom antenna-left shadow-md shadow-indigo-500/70"></div>
        <div class="w-6 h-6 bg-indigo-500 rounded-full mt-1 shadow-lg shadow-indigo-700/90 border-2 border-indigo-300"></div>
      </div>
      <!-- Cabeça do robô -->
      <div class="relative w-20 h-20 rounded-3xl bg-gradient-to-tr from-indigo-800 to-blue-800 shadow-inner flex flex-col items-center justify-center border-2 border-indigo-600 overflow-visible">
        <!-- Face base -->
        <div class="absolute inset-0 rounded-3xl bg-gradient-to-b from-indigo-900 to-blue-900 opacity-80"></div>
        <!-- Olhos -->
        <div class="relative flex justify-between w-14 mt-4 px-1 z-10">
          <!-- Olho esquerdo -->
          <div class="relative w-6 h-6 bg-white rounded-full overflow-visible shadow-lg shadow-indigo-900/70">
            <div class="absolute top-1 left-1 w-4 h-4 bg-indigo-900 rounded-full shadow-inner animate-[pupil-move_6s_ease-in-out_infinite]"></div>
            <div class="absolute top-0 left-0 w-full h-full bg-white rounded-full opacity-40 animate-[eye-shine_3s_ease-in-out_infinite]"></div>
            <div class="absolute top-2 left-2 w-1.5 h-1.5 bg-indigo-700 rounded-full animate-blink" style="animation: blink 6s infinite;"></div>
          </div>
          <!-- Olho direito -->
          <div class="relative w-6 h-6 bg-white rounded-full overflow-visible shadow-lg shadow-indigo-900/70">
            <div class="absolute top-1 left-1 w-4 h-4 bg-indigo-900 rounded-full shadow-inner animate-[pupil-move_6s_ease-in-out_infinite_3s]"></div>
            <div class="absolute top-0 left-0 w-full h-full bg-white rounded-full opacity-40 animate-[eye-shine_3s_ease-in-out_infinite_1.5s]"></div>
            <div class="absolute top-2 left-2 w-1.5 h-1.5 bg-indigo-700 rounded-full animate-blink" style="animation: blink 6s infinite 3s;"></div>
          </div>
        </div>
        <!-- Boca -->
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-10 h-3 rounded-full bg-indigo-900 shadow-[inset_0_3px_6px_rgba(255,255,255,0.2)] border border-indigo-700 z-10"></div>
        <!-- Detalhes laterais (orelha robô) -->
        <div class="absolute top-8 -left-5 w-5 h-10 bg-indigo-700 rounded-l-2xl shadow-lg border border-indigo-600"></div>
        <div class="absolute top-8 -right-5 w-5 h-10 bg-indigo-700 rounded-r-2xl shadow-lg border border-indigo-600"></div>
        <!-- Luzes laterais piscando -->
        <div class="absolute top-10 -left-7 w-3 h-3 bg-indigo-400 rounded-full shadow-lg animate-blink" style="animation: blink 5s infinite 1s;"></div>
        <div class="absolute top-14 -left-7 w-3 h-3 bg-indigo-400 rounded-full shadow-lg animate-blink" style="animation: blink 5s infinite 3s;"></div>
        <div class="absolute top-10 -right-7 w-3 h-3 bg-indigo-400 rounded-full shadow-lg animate-blink" style="animation: blink 5s infinite 2s;"></div>
        <div class="absolute top-14 -right-7 w-3 h-3 bg-indigo-400 rounded-full shadow-lg animate-blink" style="animation: blink 5s infinite 4s;"></div>
      </div>
    </button>
  </div>

  <script>
    const botButton = document.getElementById('bot-button');
    const botPopup = document.getElementById('bot-popup');

    function openPopup() {
      botPopup.classList.remove('pointer-events-none', 'opacity-0', 'scale-90');
      botPopup.classList.add('pointer-events-auto', 'opacity-100', 'scale-100');
      botButton.setAttribute('aria-expanded', 'true');
      botPopup.setAttribute('aria-hidden', 'false');
    }
    function closePopup() {
      botPopup.classList.add('pointer-events-none', 'opacity-0', 'scale-90');
      botPopup.classList.remove('pointer-events-auto', 'opacity-100', 'scale-100');
      botButton.setAttribute('aria-expanded', 'false');
      botPopup.setAttribute('aria-hidden', 'true');
    }
    function togglePopup() {
      if (botPopup.classList.contains('opacity-0')) {
        openPopup();
      } else {
        closePopup();
      }
    }

    botButton.addEventListener('click', e => {
      e.stopPropagation();
      togglePopup();
    });

    document.addEventListener('click', () => {
      if (!botPopup.classList.contains('opacity-0')) {
        closePopup();
      }
    });

    // Keyboard accessibility
    botButton.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePopup();
      }
      if (e.key === 'Escape') {
        closePopup();
        botButton.focus();
      }
    });

    // Example functionality for buttons (replace with your own logic)
    document.getElementById('btn-explicar').addEventListener('click', () => {
      alert('Aqui está uma explicação detalhada do site.');
      closePopup();
    });
    document.getElementById('btn-navegar').addEventListener('click', () => {
      alert('Vamos navegar juntos pelo site!');
      closePopup();
    });
    document.getElementById('btn-suporte').addEventListener('click', () => {
      alert('Suporte ativado! Como podemos ajudar?');
      closePopup();
    });
    document.getElementById('btn-surpreenda').addEventListener('click', () => {
      alert('Surpresa! Aqui está algo inesperado para você.');
      closePopup();
    });
  </script>
</body>
</html>
